<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlJZ9C0V2zXl8DIk5Ft7nfpvj5a0p1Cq0F9DIgO4QvYrd5QaeR5Fds22Cpq2zj"
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card">
                <img src="your-image-url.jpg" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Sync5</h5>
                    <p class="card-text">New Features</p>
                    <p class="card-text">Mobile and Tablet support</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 12 mins ago</small>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Alert
                </div>
                <div class="card-body">
                    <h5 class="card-title">Node Dead</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <h5 class="card-title">President under Pressure</h5>
                    <p class="card-text">The US president is under pressure to respond to a widespread cyber-attack linked to China.</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 12 mins ago</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+YkW3s3vAMvRrXbxbzF5AI2gK3eAq2zj5ht5f7pMURW5Ejh4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+k0NE0a8pR5Fc5Qf5r5pF5F5w5e4"
        crossorigin="anonymous"></script>
</body>
</html>
